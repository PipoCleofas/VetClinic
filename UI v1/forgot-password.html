<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body class="forgot-body">
  <div class="forgot-container">
    <img src="images/pawsionate-logo.png" alt="Logo" class="logo" />
    <h1>Forgot password?</h1>

    <form action="security_question.html" method="post"> <!-- Bridge to database to check username and name if valid -->
  <input type="text" id="username" placeholder="Enter your username" required /> <!-- Username input field -->

  <input type="text" id="name" placeholder="Enter your name" required/> <!-- Name input field -->

  <button type="submit" class="next-btn" >Next</button>
  <button type="button" class="back-btn" onclick="window.location.href='login.html'">Back</button>
    </form>
  </div>
</body>
</html>
