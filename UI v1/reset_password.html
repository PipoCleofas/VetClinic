  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password - Reset</title>
    <link rel="stylesheet" href="reset_password.css" />
  </head>
  <body class="reset-body">
    <div class="reset-container">
      <img src="images/pawsionate-logo.png" alt="Logo" class="logo" />

      <h1>Reset password.</h1>

      <form action="login.html" method="post">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required />

        <div class="requirements">
          <p>Minimum length: 8–12 characters<br>
          Must include:
            <ul>
              <li>At least one uppercase letter (A–Z)</li>
              <li>At least one lowercase letter (a–z)</li>
              <li>At least one number (0–9)</li>
              <li>At least one special character (e.g., ! @ # $ % ^ & *)</li>
            </ul>
            No spaces allowed
          </p>
        </div>

        <button type="submit" class="reset-btn">Reset</button>
        <button type="button" class="back-btn" onclick="window.location.href='security_question.html'">Back</button>
      </form>
    </div>
  </body>
  </html>
