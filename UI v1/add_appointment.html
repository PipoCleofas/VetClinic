<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Appointment</title>
  <link rel="stylesheet" href="add_appointment.css" />
  <script src="add_appointment.js" defer></script>
</head>
<body>
  <header>
    <img src="images/pawsionate-logo.png" alt="Logo" class="logo" onclick="location.href='landing_page.html'" style="cursor: pointer;" />

    <ul class="nav-menu">
      <li><a href="landing_page.html">Home</a></li>
      <li><a href="appointment.html">Appointment</a></li>
      <li><a href="medical_records.html">Medical Records</a></li>
      <li><a href="invoice.html">Invoice</a></li>
      <li><a href="file_maintenance.html">File Maintenance</a></li>
    </ul>

    <div class="user">
      <a href="#">
        <img src="images/user_icon.png" class="user-photo" />
      </a>
    </div>
  </header>

  <main>
    <div class="form-row">
      <div class="info-box">
        <h2>Owner's Information</h2>
        <input type="text" placeholder="Name" required />
        <input type="text" placeholder="Contact No." required />
      </div>

      <div class="info-box">
        <h2>How many pets?</h2>
        <input type="number" id="petCount" min="1" max="100" placeholder="Enter number of pets" />
        <button class="btn blue" onclick="generatePetForms()">Confirm</button>
      </div>
    </div>

    <!-- Placeholder for dynamically generated pet forms -->
    <div id="petFormsContainer"></div>

    <div class="info-box">
      <h2>Date and Time</h2>
      <input type="date" required />
      <select required>
        <option value="">Select Time</option>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
      </select>
    </div>

    <div class="form-footer">
      <button class="btn blue">Add Appointment</button>
    </div>
  </main>
</body>
</html>
