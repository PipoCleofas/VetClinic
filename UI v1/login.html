<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pawsionate Hands</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="images/pawsionate-logo.png" alt="Pawsionate Hands Logo" class="main-logo" />
    </div>

    <div class="right-panel">
      <img src="images/dog.webp" alt="Dog Emoji" class="dog-emoji" />

      <h1>Welcome Back!</h1>
      <p>Please enter your details</p>

      <form action="landing_page.html" method="get"> <!-- Bridge to database to check username and pass if valid -->
        <label>Username</label>
        <input type="text" name="username" placeholder="" required />

        <label>Password</label>
        <input type="password" name="password" placeholder="" required />

        <a href="forgot-password.html" class="forgot">Forgot your password?</a>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
